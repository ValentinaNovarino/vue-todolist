<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>todolist</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="container">
            <div id="root">
                <h1 id="title">{{ title }}</h1>
                <input type="text" v-model='newItem' :placeholder="placeholderList">
                <button @click='addItem()' type="button" name="button">{{ button }}</button>
                <ul>
                    <li v-for='(element, index) in shoppingList' @click='removeItem(index)'>{{ element }}</li>
                </ul>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
